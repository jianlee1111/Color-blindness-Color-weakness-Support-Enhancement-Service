<"index html">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Blindness Support Demo</title>
</head>
<body>
  <h1>Color Analysis Demo</h1>

  <!-- 이미지 파일 선택 -->
  <input type="file" id="imageInput" accept="image/*">
  <button id="analyzeBtn">Analyze Color</button>

  <h2>Result</h2>
  <pre id="resultText"></pre>

  <script>
    // 1) colab 불러온다잉~
    const API_URL = "https://ducally-legatorial-lora.ngrok-free.dev"; 

    const imageInput = document.getElementById("imageInput");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultText = document.getElementById("resultText");

    analyzeBtn.addEventListener("click", async () => {
      // 이미지 선택 확인
      if (!imageInput.files || imageInput.files.length === 0) {
        alert("이미지를 먼저 선택하세요.");
        return;
      }

      const file = imageInput.files[0];

      // 서버로 보낼 form-data 만들기
      const formData = new FormData();
      formData.append("image", file);  // Flask에서 request.files["image"]로 받는 부분

      resultText.textContent = "Analyzing...";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();
        // data 형식 예: { "objects": [ {"color":"Red", "bbox":[...], ...}, ... ] }

        resultText.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        console.error(err);
        resultText.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
